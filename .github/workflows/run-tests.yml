name: Test oops and hosts
run-name: Run Tests triggered by ${{ github.ref_type }} ${{ github.ref_name }} or ${{ github.triggering_actor }}

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
    - cron: "00 09 * * *"   # 1am PST, 2am PDT

jobs:
  test:
    name: Test oops and hosts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ self-hosted-ubuntu, self-hosted-windows ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test with coverage
        run: |
          scripts/automated_tests/oops_main_test.sh
        shell: bash

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
