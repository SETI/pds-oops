name: Test oops
run-name: "Run Tests (Dropbox): ${{ github.ref_type }} ${{ github.ref_name }} by ${{ github.triggering_actor }}"

on:
  workflow_dispatch:

jobs:
  test:
    name: Test oops with Dropbox
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # MacOS: Python 3.8-3.10 does not currently work on MacOS.
        include:
          - os: self-hosted-linux
            python-version: "3.9"
          - os: self-hosted-linux
            python-version: "3.13"
          - os: self-hosted-macos
            python-version: "3.13"
          - os: self-hosted-windows
            python-version: "3.9"
          - os: self-hosted-windows
            python-version: "3.13"
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test with coverage
        run: |
          scripts/automated_tests/oops_main_test.sh
        shell: bash

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
